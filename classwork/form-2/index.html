<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Scratch Pad</title>
</head>
<body>
	<form>
		<label 
			for="volume-input">Volume</label>
		<input 
			id="volume-input" 
			type="range" 
			name="range"
			step="20"
			min="0"
			max="100"
			value="20">
	</form>
</body>
</html>
